<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Inputs</title>
  </head>
  <body>
    <form class="" action="mailto:srini103bc4@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name">

    </form>
  </body>
